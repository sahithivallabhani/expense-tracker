<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Manage Your Finances</title>
    <meta name="description" content="A beautiful and modern expense tracker to manage your daily expenses efficiently">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-gradient"></div>
    
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <h1>Expense Tracker</h1>
                </div>
                <div class="date-display" id="currentDate"></div>
            </div>
        </header>

        <div class="dashboard">
            <!-- Balance Card -->
            <div class="balance-card glass-card">
                <div class="balance-header">
                    <span class="balance-label">Total Balance</span>
                    <svg class="balance-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                        <path d="M12 6V12L16 14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
                <div class="balance-amount" id="totalBalance">$0.00</div>
                <div class="balance-info">
                    <div class="info-item income">
                        <span class="info-label">Income</span>
                        <span class="info-value" id="totalIncome">$0.00</span>
                    </div>
                    <div class="info-divider"></div>
                    <div class="info-item expense">
                        <span class="info-label">Expenses</span>
                        <span class="info-value" id="totalExpense">$0.00</span>
                    </div>
                </div>
            </div>

            <!-- Add Expense Form -->
            <div class="form-card glass-card">
                <h2 class="form-title">Add Transaction</h2>
                <form id="expenseForm">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="Enter description..." required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <input type="number" id="amount" placeholder="0.00" step="0.01" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" required>
                                <option value="">Select category</option>
                                <option value="food">üçî Food</option>
                                <option value="transport">üöó Transport</option>
                                <option value="shopping">üõçÔ∏è Shopping</option>
                                <option value="entertainment">üé¨ Entertainment</option>
                                <option value="bills">üí° Bills</option>
                                <option value="health">‚öïÔ∏è Health</option>
                                <option value="income">üí∞ Income</option>
                                <option value="other">üìå Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="type">Type</label>
                            <select id="type" required>
                                <option value="expense">Expense</option>
                                <option value="income">Income</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <span id="btnText">Add Transaction</span>
                    </button>
                </form>
            </div>
        </div>

        <!-- Transactions List -->
        <div class="transactions-section">
            <div class="transactions-header">
                <h2>Recent Transactions</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="income">Income</button>
                    <button class="filter-btn" data-filter="expense">Expense</button>
                </div>
            </div>
            
            <div class="transactions-list" id="transactionsList">
                <div class="empty-state">
                    <svg class="empty-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
                        <path d="M3 9H21" stroke="currentColor" stroke-width="2"/>
                        <path d="M9 3V21" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <p>No transactions yet</p>
                    <span>Add your first transaction to get started!</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
